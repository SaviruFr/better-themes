name: Changesets

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
    contents: write
    pull-requests: write
    id-token: write

jobs:
    version:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "24"
                  registry-url: "https://registry.npmjs.org"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build package
              run: pnpm run build:package

            - name: Create Release Pull Request or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  version: pnpm changeset:version
                  publish: pnpm changeset:publish
                  commit: "chore: ðŸ”– version packages"
                  title: "chore: ðŸ”– version packages"
                  createGithubReleases: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Create GitHub Release
              if: steps.changesets.outputs.published == 'true'
              run: |
                  VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version // empty')
                  if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
                    echo "Error: No valid version found in publishedPackages"
                    exit 1
                  fi

                  VERSION_ESCAPED=$(echo "$VERSION" | sed 's/\./\\./g')

                  NOTES=$(awk '/^## '"$VERSION_ESCAPED"'/{flag=1; next} /^## /{flag=0} flag' better-themes/CHANGELOG.md)

                  if [ -z "$NOTES" ]; then
                    echo "Warning: No release notes found for version $VERSION in CHANGELOG.md, using auto-generated notes"
                    gh release create "v${VERSION}" \
                      --title "v${VERSION}" \
                      --generate-notes \
                      --target main
                  else
                    gh release create "v${VERSION}" \
                      --title "v${VERSION}" \
                      --notes "$NOTES" \
                      --target main
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
